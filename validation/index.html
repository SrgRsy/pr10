<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img class="header__logo" src="https://pictures.s3.yandex.net/frontend-developer/dom_bom/logo.svg" alt="logo">
        <p class="header__logo-sub">Регулярные выражения</p>
    </header>
    <main class="container">
        <div class="cover">
            <div class="cover__image"></div>
            <h1 class="cover__heading">RegExp</h1>
        </div>
        <div class="block">
            <form novalidate class="form" name="register" action="http://httpbin.org/post" method="POST">
                <h3>Форма регистрации</h3>
                <fieldset class="form__fieldset">
                    <div class="form__field">
                        <input  class="form__input" type="text" name="name" pattern="[А-Я][а-я]+(-[А-Я][а-я]+)?" placeholder="Имя" required minlength="2" maxlength="20" />
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="email" name="name" pattern="[A-Za-z\d\-_]+@.+\.[a-z]+" placeholder="E-Mail" />
                        <span class="form__error">e-mail в формате: sega@yandex.ru</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="tel" name="name" placeholder="Телефон" pattern="(\+?((8)|(7))\d{10,10})|(\+7\s\d{3,3}-\d{3,3}-\d{2,2}-\d{2,2})|(\+7\(\d{3,3}\)\s?\d{3,3}-\d{2,2}-\d{2,2})" minlength="" maxlength="" />
                        <span class="form__error">телефон в формате: +7 (123) 456-78-90</span>
                    </div>
                    <div class="form__field">
                        <input class="form__input" type="url" name="name" pattern="((https)|(http)):\/\/(w{3}\.)?\w+\.\w+(:\d{2,5})?\/?\w+#?" placeholder="Ваш сайт" />
                        <span class="form__error">URL в формате: http://mysite.ru</span>
                    </div>
                    <button class="form__button" type="submit">Отправить</button>
                </fieldset>
            </form>
        </div>
    </main>
    <script src="script.js"></script>     
</body>
</html>
